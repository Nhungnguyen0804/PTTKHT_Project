{% extends 'manageMenu.html' %}
{% block ManagementContent %}
<div class="container mt-4">
  <h3>Gán quyền cho người dùng: {{ user.get_username() }}</h3>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Chọn quyền:</label>
      <div>
        {% for role in all_roles %}
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              name="roles"
              id="role{{ role.id }}"
              value="{{ role.id }}"
              {% if role in user.roles %}checked{% endif %}
            />
            <label class="form-check-label" for="role{{ role.id }}">
              {{ role.name }}
            </label>
          </div>
        {% endfor %}
      </div>
    </div>
    <button type="submit" class="btn btn-success">Lưu quyền</button>
    <a href="{{ url_for('userManagement.manage_user') }}" class="btn btn-secondary">Hủy</a>
  </form>
</div>
{% endblock %}
