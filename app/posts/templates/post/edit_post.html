{% extends 'base.html' %}
{% block title %}Sửa Bài Đăng{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <a class="navbar-brand" href="{{ url_for('home.homepage') }}">
      <img src="{{ url_for('static', filename='image/home.png') }}" style="width: 30px" alt="home image" />
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('home.homepage') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('post.create_post') }}">Create Post</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('post.my_posts') }}">My Post</a>
        </li>
      </ul>
    </div>
  </nav>


<div class="container mt-4">
  <h2 style="text-align: center; font-weight: bold;">Chỉnh sửa bài viết</h2>
  <form method="POST">
    <div class="form-group">
      <label for="content">Nội dung</label>
      <textarea class="form-control" name="content" id="content" rows="6">{{ post.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Lưu thay đổi</button>
    <a href="{{ url_for('post.my_posts') }}" class="btn btn-secondary mt-3">Hủy</a>
  </form>
</div>
{% endblock %}
